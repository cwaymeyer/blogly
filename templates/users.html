{% extends 'base.html' %}
<!--  -->
{% block content%}
<h1>Users</h1>
<ul>
  {% for user in users %}
  <li>
    <a href="/users/{{ user.id }}"
      >{{ user.first_name }} {{ user.last_name }}</a
    >
  </li>
  {% endfor %}
</ul>
<a href="/users/new"><button>Add user</button></a>
<br /><br />
<a href="/tags"><button>View post tags</button></a>
{% endblock %}
