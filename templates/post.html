{% extends 'base.html' %}
<!--  -->
{% block content%}
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>
<p><i>By {{ post.user.full_name }}</i></p>
<p>
  <i class="small"
    >Tags:{% for tag in post.tags %} <b>{{ tag.name }}</b> {% endfor %}</i
  >
</p>
<a href="/posts/{{ post.user.id }}/edit"><button>Edit</button></a>
<form action="/posts/{{ post.id }}/delete" method="POST">
  <button>Delete</button>
</form>
<br />
<a href="/users/{{ post.user.id }}"><button>Back</button></a>
