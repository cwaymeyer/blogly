{% extends 'base.html' %} 
<!--  -->
{% block content%} 
<img src="{{ user.image_url }}" alt="profile picture" />
<h2>{{ user.first_name }} {{ user.last_name }}</h2>
<div class="btns">
    <div class="btn"><a href="/users/{{ user.id }}/edit"><button class="abtn">Edit</button></a>
      <div class="btn"><form></div>
          <button formaction="/users/{{ user.id }}/delete" formmethod="POST" class="abtn">
            Delete
          </button>
        </form></div>
        <div class="btn"><a href="/"><button class="abtn">Go back</button></a></div>
  </div>
  <h3>Posts</h3>
<ul>
    {% for post in user_posts %}
    <li><a href="/posts/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
</ul>
<a href="/users/{{ user.id }}/posts/new"><button>New post</button></a>

{% endblock %}
